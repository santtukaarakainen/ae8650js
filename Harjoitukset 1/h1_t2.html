<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let matti_name = "Matti Mainio";
    let matti_age = 30;
    let kirsi_name = "Kirsi Kernell";
    let kirsi_age = 50;
    if (matti_age > kirsi_age) {
        let line = `${matti_name} is ${matti_age - kirsi_age} years older than ${kirsi_name}.`
        console.log(line);
    }
    else {
        let line = `${kirsi_name} is ${kirsi_age - matti_age} years older than ${matti_name}.`
        console.log(line); 
    }
  </script>

</body>
