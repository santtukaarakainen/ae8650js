<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let names = [];
        let name;

        function askName() {
            return prompt("Anna nimi: ");
        }

        do {
            name = askName();
            if(name != "") names.push(name);
        } while (name != "");

        console.log(`Syötit nimet: ${names}`);
        names.sort();
        console.log(`Nimet aakkosjärjestyksessä: ${names}`);

    </script>
</body>
</html>
