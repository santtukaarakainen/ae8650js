<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #kello {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function paivitaAika() {
            let nyt = new Date();
            let paivamaara = nyt.toLocaleDateString("fi-FI");
            let kellonaika = nyt.toLocaleTimeString("fi-FI");
            document.getElementById("kello").innerHTML = paivamaara + " " + kellonaika;
        }
        
        setInterval(paivitaAika, 1000);
    </script>
</head>
<body onload="paivitaAika()">
    <h1>Aika on nyt</h1>
    <div id="kello"></div>
</body>
</html>
