<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    let fruits = {
    appleCount: 3, 
    bananaCount: 5,
    orangeCount: 2,
    grapeCount: 1
};

let sum = 0

for (const [key, value] of Object.entries(fruits)) {
        sum += value;
    }

    console.log(`Hedelmien kokonaismäärä on ${sum}`);

</script>
</body>
</html>
