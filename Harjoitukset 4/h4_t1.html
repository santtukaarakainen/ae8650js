<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cars</title>
</head>
<body>
    <span id="image1" onclick="changeImage('car1.jpg')">Image 1</span>
    <span id="image2" onclick="changeImage('car2.jpg')">Image 2</span>
    <span id="image3" onclick="changeImage('car3.jpg')">Image 3</span>
    
    <br><br>
    
    <img id="displayImage" src="car1.jpg" alt="Image" width="400">
    
    <script>
        function changeImage(imageName) {
            document.getElementById("displayImage").src = imageName;
        }
    </script>
</body>
</html>
