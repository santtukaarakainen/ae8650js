<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin</title>
  <style>
    body {
      text-align: center;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
    }
    #btcValue {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Value Fetcher</h1>
  <p>Click the below button to get Bitcoin value in euros.</p>
  <button onclick="getBTC()">Get Bitcoin Value</button>
  <p id="btcValue"></p>

  <script>
    async function getBTC() {
      const response = await fetch('https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC&tsyms=EUR');
      const data = await response.json();
      const btcPrice = data.BTC.EUR;
      const date = new Date().toLocaleDateString('fi-FI');
      document.getElementById('btcValue').innerText = `${date}: ${btcPrice.toFixed(2)} â‚¬`;
    }
  </script>
</body>
</html>
